<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza nettisivu." />
    <title>Netmor - Yhteystiedot</title>
    <link rel="stylesheet" href="assets/scss/components/contact/contact.css" />
    <link rel="stylesheet" href="assets/scss/components/all/components.css" />
    <link rel="stylesheet" href="assets/scss/index.css" />
    <link rel="shortcut icon" type="image/png" href="assets/iconpack/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav class="navbar">
        <div class="alignment">
          <div class="col-1">
            <div class="nav_logo">
              <h1 class="title">
                NETMOR
                <i class="fa-solid fa-pizza-slice"></i>
              </h1>
            </div>
            <div class="nav_links">
              <ol class="list_ordered">
                <li class="list_item"><a href="index.html">Etusivu</a></li>
                <li class="list_item"><a href="ruokalista.html">Ruokalista</a></li>
                <li class="list_item"><a href="yritys.html">Yritys</a></li>
                <li class="list_item"><a href="yhteystiedot.html">Yhteystiedot</a></li>
                <li class="list_item"><a href="palaute.html">Palaute</a></li>
              </ol>
            </div>
          </div>

          <div class="col-2">
            <div class="cart_login">
              <a href="kirjautumis.html" class="login">
                <i class="fa-solid fa-user"></i>
                <span id="profile">Kirjaudu sisään</span>
              </a>
              <a href="#" class="cart">
                <i class="fa-solid fa-bag-shopping"></i>
                Yhteenveto: <span class="total_price">0,00</span> €
              </a>
            </div>
          </div>
        </div>
      </nav>

      <main class="main">
        <div class="alignment">
          <div class="col-1">
            <div class="text-wrapper">
              <h2 class="sub_title">Ota meihin yhteyttä</h2>
            </div>

            <form action="POST" data-netlify="true">
              <div class="form-container">
                <div class="flex">
                  <div class="field">
                    <label for="name">Nimi</label>
                    <br />
                    <input type="text" name="name" id="name" required />
                  </div>
                  <div class="field">
                    <label for="email">Sähköposti</label>
                    <br />
                    <input type="email" name="email" id="email" required />
                  </div>
                </div>
                <div class="field">
                  <label for="message">Viesti</label>
                  <br />
                  <textarea type="text" name="message" id="message" required></textarea>
                </div>
                <div class="field" id="netlify">
                  <div data-netlify-recaptcha="true"></div>
                </div>
                <input type="submit" value="Lähetä" />
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="alignment">
          <div class="col-1">
            <div class="div">
              <p>
                <i class="fa-solid fa-phone"></i>
                <span> +358 84 919 289 000</span>
                <br />
                Ota yhteyttä meihin
              </p>
            </div>

            <div class="div">
              <p>
                <i class="fa-solid fa-location"></i>
                <span> Kerava</span>
                <br />
                Tuusulantie, 04200 Kerava
              </p>
            </div>

            <div class="div">
              <p>
                <i class="fa-solid fa-clock"></i>
                <span> Avoinna Ma - Su</span>
                <br />
                12:00 - 18:00
              </p>
            </div>
          </div>
        </div>
      </footer>
      <script src="assets/js/menu.js"></script>
    </header>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        let userProfile = document.getElementById("profile");
        
        if (localStorage.getItem("Profile") === null) {
          userProfile.innerText = "Kirjaudu sisään";
        } else {
          userProfile.innerText = localStorage.getItem("Profile");
        }
      });
    </script>
  </body>
</html>
