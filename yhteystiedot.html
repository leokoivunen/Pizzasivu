<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza nettisivu." />
    <link rel="shortcut icon" type="image/png" href="assets/iconpack/favicon.png" />
    <title>Netmor - Yhteystiedot</title>
    <link rel="stylesheet" href="assets/scss/styles.css" />
    <link rel="stylesheet" href="assets/scss/responsive/mediaquery.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav class="navbar">
        <div class="alignment">
          <div class="col-1">
            <div class="nav_logo">
              <a href="index.html">
                <h1 class="title">
                  NETMOR
                  <i class="fa-solid fa-pizza-slice"></i></h1
              ></a>
            </div>
            <div class="nav_links">
              <ol class="list_ordered">
                <li class="list_item"><a href="ruokalista.html">Ruokalista</a></li>
                <li class="list_item"><a href="yritys.html">Yritys</a></li>
                <li class="list_item"><a href="yhteystiedot.html">Yhteystiedot</a></li>
                <li class="list_item"><a href="palaute.html">Palaute</a></li>
              </ol>
            </div>
          </div>

          <div class="col-2">
            <div class="cart_login">
              <a href="kirjautumis.html" class="login">
                <i class="fa-solid fa-user"></i>
                <span id="profile">Kirjaudu sisään</span>
              </a>
              <a href="#" class="cart">
                <i class="fa-solid fa-bag-shopping"></i>
                Yhteenveto: <span class="total_price">0,00</span> €
              </a>
            </div>
          </div>

          <div class="col-3">
            <div class="cart_logout">
              <a href="#">Kirjaudu ulos</a>
            </div>
          </div>
        </div>
      </nav>

      <main class="contact">
        <div class="alignment">
          <div class="left-column">
            <div class="text-container">
              <h2>Ota meihin yhteyttä</h2>
            </div>

            <form action="POST" data-netlify="true">
              <div class="form-container">
                <div class="flex">
                  <div class="field">
                    <label for="name">Nimi</label>
                    <input type="text" name="name" id="name" required />
                  </div>
                  <div class="field">
                    <label for="email">Sähköposti</label>
                    <input type="email" name="email" id="email" required />
                  </div>
                </div>
                <div class="field">
                  <label for="message">Viesti</label>
                  <textarea type="text" name="message" id="message" required></textarea>
                </div>
                <div class="field" id="netlify">
                  <div data-netlify-recaptcha="true"></div>
                </div>
                <input type="submit" value="Lähetä" />
              </div>
            </form>
          </div>

          <div class="right-column">
            <div class="img-container">
              <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
              <lottie-player
                src="https://assets1.lottiefiles.com/packages/lf20_9mtff0fv.json"
                background="transparent"
                speed="1"
                style="width: 100%; height: 100%"
                loop
                autoplay
              ></lottie-player>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="alignment">
          <div class="left-column">
            <div class="section">
              <p>
                <i class="fa-solid fa-phone"></i>
                <span> +358 84 919 289 000</span>
                <br />
                Ota yhteyttä meihin
              </p>
            </div>

            <div class="section">
              <p>
                <i class="fa-solid fa-location"></i>
                <span> Kerava</span>
                <br />
                Tuusulantie, 04200 Kerava
              </p>
            </div>

            <div class="section">
              <p>
                <i class="fa-solid fa-clock"></i>
                <span> Avoinna Ma - Su</span>
                <br />
                12:00 - 18:00
              </p>
            </div>
          </div>
        </div>
      </footer>
      <script src="assets/js/menu.js"></script>
    </header>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        let userProfile = document.getElementById("profile");

        if (localStorage.getItem("Profile") === null) {
          userProfile.innerText = "Kirjaudu sisään";
        } else {
          userProfile.innerText = localStorage.getItem("Profile");
        }
      });
    </script>
  </body>
</html>
