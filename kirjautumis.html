<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza nettisivu." />
    <link rel="shortcut icon" type="image/png" href="assets/iconpack/favicon.png" />
    <title>Netmor - Kirjaudu</title>
    <link rel="stylesheet" href="assets/scss/styles.css" />
    <link rel="stylesheet" href="assets/scss/responsive/mediaquery.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav class="navbar">
        <div class="alignment">
          <div class="col-1">
            <div class="nav_logo">
              <a href="index.html">
                <h1 class="title">
                  NETMOR
                  <i class="fa-solid fa-pizza-slice"></i></h1
              ></a>
            </div>
            <div class="nav_links">
              <ol class="list_ordered">
                <li class="list_item"><a href="ruokalista.html">Ruokalista</a></li>
                <li class="list_item"><a href="yritys.html">Yritys</a></li>
                <li class="list_item"><a href="yhteystiedot.html">Yhteystiedot</a></li>
                <li class="list_item"><a href="palaute.html">Palaute</a></li>
              </ol>
            </div>
          </div>

          <div class="col-2">
            <div class="cart_login">
              <a href="kirjautumis.html" class="login">
                <i class="fa-solid fa-user"></i>
                <span id="profile">Kirjaudu sisään</span>
              </a>
              <a href="#" class="cart">
                <i class="fa-solid fa-bag-shopping"></i>
                Yhteenveto: <span class="total_price">0,00</span> €
              </a>
            </div>
          </div>

          <div class="col-3" id="logout-form">
            <div class="cart_logout">
              <a href="#" onclick="logout()">Kirjaudu ulos</a>
            </div>
          </div>
        </div>
      </nav>

      <main class="loginForm" id="login">
        <div class="alignment">
          <div class="left-column">
            <div class="text-container">
              <h2>Kirjaudu sisään</h2>
            </div>

            <form action="POST">
              <div class="form-container">
                <div class="flex">
                  <div class="field">
                    <label for="login_email">Sähköposti</label>
                    <input type="email" id="login_email" name="login_email" required />
                  </div>

                  <div class="field">
                    <label for="login_passwd">Salasana</label>
                    <input type="password" id="login_passwd" name="login_passwd" required />
                  </div>
                </div>

                <div class="field" style="margin: 2rem 0;">
                  <a href="#" onclick="loginUser()" style="padding: 1rem; text-decoration: none; color: black; font-weight: bold; background-color: #FFDD9D;">Kirjaudu</a>
                </div>

                <div class="field">
                  <p style="color: white;">Unohditko <a href="#" style="text-decoration: none; color: #FFDD9D;">salasanan</a> ?</p>
                  <p style="color: white;">Eikö sinulla ole käyttäjää <a onclick="showRegisterForm()" style="text-decoration: none; color: #FFDD9D;">rekisteröidy</a></p>
                </div>
            </form>
          </div>
        </div>
      </main>

      <main class="registerForm" id="register">
        <div class="alignment">
          <div class="left-column">
            <div class="text-container">
              <h2>Rekisteröidy</h2>
            </div>
            <form>
              <div class="form-container">
                <div class="flex">
                  <div class="field">
                    <label for="register_fname">Etunimi</label>
                    <input type="text" id="register_fname" name="name" required />
                  </div>

                  <div class="field">
                    <label for="register_lname">Sukunimi</label>
                    <input type="text" id="register_lname" name="name" required />
                  </div>
                </div>

                <div class="field">
                  <label for="register_email">Sähköposti</label>
                  <input type="email" id="register_email" name="register_email" required />
                </div>

                <div class="field">
                  <label for="register_passwd">Salasana</label>
                  <input type="password" id="register_passwd" name="register_passwd" required>
                </div class="field">

                <div class="field">
                  <label for="register_passwdrepeat">Vahvista salasana</label>
                  <input type="password" id="register_passwdrepeat" name="register_passwdrepeat" required>
                </div>
                <br>
                <br>
                <a href="#" onclick="registerUser()" style="padding: 1rem; text-decoration: none; color: black; font-weight: bold; background-color: #FFDD9D;">Rekisteröidy</a>
              </div>
              <br>
              <br>
              <div class="field">
                <p style="color: white; margin: 0 .5rem">Onko jo käyttäjä? <a onclick="showLoginForm()" style="text-decoration: none; color: #FFDD9D;">Kirjaudu sisään</a>.</p>
              </div>
            </form>
          </div>
        </div>
      </main>
      
      <script src="assets/js/script.js"></script>
      <script src="assets/js/menu.js"></script>
    </header>
  </body>
</html>
